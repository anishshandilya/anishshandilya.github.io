 <div class="container" style="margin-top: 50px; text-align: center;">
   <div class="col-sm-12 contact-fade">
      <h2> Contact </h2>
      <div class="container" style="margin-top: 25px;>
        <div class="row">
          <div class="col-md-6 col-md-offset-2">
          <form class="form-horizontal" role="form" action="https://formspree.io/anishshandilya@yahoo.com" method="POST">
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name">
              </div>
            </div>
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="_replyto" placeholder="example@domain.com">
              </div>
            </div>
            <div class="form-group">
              <label for="message" class="col-sm-2 control-label">Message</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="10" name="message" placeholder="Lets work together!"></textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
                <input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-10 col-sm-offset-2">
              </div>
            </div>
          </form> 
        </div>
      </div>
